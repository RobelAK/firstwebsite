    <head>
        <title>contact and support</title>
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="fonts/css/all.css">
    </head>
    <body>
        <div class="container">
            <div class="menubar">
                <h3 class="logo">SHOES</h3>
                <nav>
                    <ul>
                        <li><a href="#" class="navbar">CAR</a></li>
                        <li><a href="#" class="navbar">SHOE</a></li>
                        <li><a href="#" class="navbar">HOUSE</a></li>
                        <li><a href="#" class="navbar home">HOME</a></li>
                    </ul>
                </nav>
            </div>
            <div class="cont">
                <div class="box">
                    <div class="inner">
                        <form action="https://formspree.io/f/xlekrvde" method="POST">
                            <input type="hidden" name="_captcha" value="false">
                            <h5 class="texts">Full name</h5>
                            <input name="name" type="text" class="name" maxlength="20" required>
                            <h5 class="texts">Email</h5>
                            <input name="email" type="email" class="email" maxlength="40" required> 
                            <h5 class="texts">Comment</h5>
                            <textarea name="comment" required class="textarea" cols="30" rows="10" placeholder="Type here"></textarea>
                            <button type="submit">Submit</button>
                        </form>
                        <h4 class="social">you can also contact us on social medias</h4>
                        <div class="media">
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
                            <a href="#"><i class="fa-brands fa-telegram"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
